<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thanks</title>
	<link rel="stylesheet" href="css/global.css">
	<style>
		@import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
	</style>
	<link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
	</head>
<body>
	<header class="site-header" id="header">
		<h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
	</header>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark" id="checkmark"></i>
		<p 
		class="main-content__body"
		 data-lead-id="main-content-body">Thanks a 
		 bunch for filling that out. It means 
		 a lot to us, just like you do! We really 
		 appreciate you giving us a moment of your time
		  today. Thanks for being you.</p>
	</div>

	<footer class="site-footer" id="footer">
	<p style="cursor: pointer;"  id="clear" class="site-footer__fineprint" id="fineprint">Back Home <-</p>
	</footer>
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-0P29BVB28D"></script>
	<script>
		//console.log("i'm working");
		// //console.log("i'm the global file")
        let clear = document.querySelector('#clear')
        if(location.pathname == '/home/thanks.html') {
          if(localStorage.getItem('name') === null) {
              location.href = 'error.html'
          }else {
              clear.onclick = function() {
                  window.localStorage.clear()
                  location.href = 'index.html'
               }
              //console.log(localStorage.getItem('name'))
              let msg = document.querySelector('p')
              msg.innerHTML = `Thank You 
             <div class='red-1em'> ${localStorage.getItem('name')}</div> For your order 
               ${localStorage.getItem('page')}   <div class='red-1em'> 
                ${localStorage.getItem('order')}</div> and if you
                have any questions or issues <a href='https://x.com'>@4hForHelp</a>
                <br> stay green &#128732 we gona contact you.`
          }
        }

	</script>
</body>
</html>
